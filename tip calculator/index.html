   <title>Tip Calculator</title>

<body>
   <div class ="title">Tip Calculator</div>
 <div id = "wrapper">
  <div class = "conatainer">
   <div class="container-0">
      <div id = "bill">Bill-Amount</div>
    
      <span id = "h">$</span>
      <input onkeyup="calculatebill()"  type="text" id="bill-amount" placeholder="0.00"  />
      
   </div>
   <div class = "container-1"></div>
    <div id = "tip">Tip-Amount</div>
      <span id ="b">%</span>
    <input onkeyup="calculatebill()"  type="text"  id="tip-amount" placeholder="10"  />

   <div class ="container-5">
   <div class = "container-2">
      <div class = "People">People</div>
      <button class="btn-1" onclick="increaseperson()"><ion-icon name="add-circle-sharp"></ion-icon></button>
      <span id = "number-of-people">0</span>
      <button class = "btn-2" onclick="decreaseperson()"><ion-icon name="remove-circle-sharp"></ion-icon></button>
   </div>
   <div class="container-3">
      <div class = "totalperperson">TotalPerPerson</div>
      <div class="total" id="perPersonTotal">$0.00</div>
   </div></div>
</div>
 </div>
